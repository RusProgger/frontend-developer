<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="фронтенд, front-end, resume">
    <meta name="description" content="Руслан Вороненко Фронтенд розробник">
    <meta property="og:title" content="Резюме - Руслан Вороненко">
    <meta property="og:description" content="Фронтенд розробник з досвідом роботи в різних проєктах">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/images/icons/resume-32.png" sizes="32x32">
    <link rel="icon" href="assets/images/icons/resume-16.png" sizes="16x16">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="icon" href="assets/images/icons/resume-180.png" sizes="180x180">
    <link rel="icon" href="assets/images/icons/resume-192.png" sizes="192x192">
    <meta name="apple-mobile-web-app-title" content="resume front-end">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/images/icons/resume-180.png">
    <meta name="theme-color" content="#ffffff"> 
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellota:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="assets/css/main.min.css" id="theme-style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title data-translate="certificates">Резюме - Руслан Вороненко Фронтенд розробник</title>
</head>
<body>
    <!-- header -->
    <header class="header header-bg">
        <div class="header__wrapper">
            <div class="header__lang header__language">
                <button id="lang-uk" class="header__language-button" aria-label="Перейти на українську мову">UK</button>
                <button id="lang-en" class="header__language-button" aria-label="Перейти до англійської мови">EN</button>
            </div>
            <div class="header__themes">
                <label class="header__themes-switch">
                    <input class="header__themes-input" type="checkbox" id="theme-toggle">
                    <span class="header__themes-slider buttonRound">
                        <span class="icon-sun"><i class="fa-solid fa-sun" title="Перейти до світлої теми"></i></span>
                        <span class="icon-moon"><i class="fa-solid fa-moon" title="Перейти до темної теми"></i></span>
                    </span>
                </label>
            </div>
        </div>
    </header>
    <!-- header end -->
    <main class="main">
        <div class="main__arrow">
            <div class="main__prev">
                <a href="index.html">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
            </div>
            <div class="main__next">
                <a href="">
                    <i class="fa-solid fa-arrow-right"></i>
                </a>
            </div>
        </div>
        <div class="container">
            <div class="main__content">
                <div class="main__content-body">
                    <h2 data-translate="certificates-title" class="main__content-name">Мої сертифікати</h2>
                </div>

                <div class="gallery">
                    <div class="gallery-item">
                        <img src="assets/images/certificates/CPPsertificate.jpg" alt="cpp" class="gallery-img">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/certificates/Python-ser.jpg" alt="python" class="gallery-img">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/certificates/HTML-ser.jpg" alt="html" class="gallery-img">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/certificates/CSSsertificate.jpg" alt="css" class="gallery-img">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/certificates/php.jpg" alt="php" class="gallery-img">
                    </div>
                </div>
                
                <div id="modal" class="modal">
                    <span class="close">&times;</span>
                    <img class="modal-content" id="modal-img">
                </div>

            </div>
        </div>
    </main>
     <!-- footer -->
     <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <p class="footer__text">
                    <span data-translate="footer-title">Руслан Вороненко</span>
                    <span>&copy; 2024</span>
                </p>
                <p class="footer__social">
                    <a href="" target="_blank" aria-label="Перейти до LinkedIn">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="" target="_blank" aria-label="Перейти до Інстаграму">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="" target="_blank" aria-label="Перейти до Телеграму">
                        <i class="fa-brands fa-telegram"></i>
                    </a>
                    <a href="" target="_blank" aria-label="Написати на пошту">
                        <i class="fa-solid fa-envelope"></i>
                    </a>
                    <a href="" target="_blank" aria-label="Перейти до Фейсбук">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </p>
            </div>
        </div>
     </footer>
     <!-- footer end -->
<script src="assets/js/themes.js"></script>
<script src="assets/js/lang.js"></script>
<script src="assets/js/certificates.js"></script>
</body>
</html>
